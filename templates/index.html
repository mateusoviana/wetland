{% extends "layout.html" %}

{% block content %}
<h2 style="text-align: center;">Nossos Produtos</h2>

<!-- Filtros -->
<form method="get" style="margin-bottom: 30px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
    <select name="seller" style="padding: 5px; min-width: 180px;">
        <option value="">Todos os Vendedores</option>
        {% for seller in sellers %}
            <option value="{{ seller }}" {% if seller == selected_seller %}selected{% endif %}>{{ seller }}</option>
        {% endfor %}
    </select>

    <input type="number" name="min_price" placeholder="Preço mínimo" value="{{ min_price or '' }}" step="0.01"
           style="padding: 5px; width: 120px;">
    <input type="number" name="max_price" placeholder="Preço máximo" value="{{ max_price or '' }}" step="0.01"
           style="padding: 5px; width: 120px;">
    
    <button type="submit" style="padding: 5px 15px; background-color: #2a9d8f; color: white; border: none; border-radius: 5px;">
        Filtrar
    </button>
</form>

<!-- Lista de produtos -->
<div class="product-grid" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">

    {% for product in products %}
    <div class="product-card" style="border: 1px solid #ddd; border-radius: 8px; width: 250px; padding: 15px; text-align: center; box-shadow: 2px 2px 6px rgba(0,0,0,0.1);">
        <a href="/produto/{{ product.id }}" style="text-decoration: none; color: inherit;">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" 
                 style="width: 100%; height: 200px; object-fit: contain; border-radius: 4px; background: white;">
            <h3 style="margin: 10px 0;">{{ product.name }}</h3>
            <p style="color: #555;">{{ product.description }}</p>
            <p style="color: #777; font-size: 0.9em; margin-top: 4px;"><strong>Vendido por:</strong> {{ product.seller }}</p>
            <p style="font-size: 1.2em; font-weight: bold; color: #2a9d8f;">R$ {{ "%.2f"|format(product.price) }}</p>
            <button style="background-color: #264653; color: white; padding: 10px; border: none; border-radius: 5px; margin-top: 10px;">Ver Produto</button>
        </a>
    </div>
    {% endfor %}

</div>
{% endblock %}
