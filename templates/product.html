{% extends "layout.html" %}

{% block content %}
<section class="max-w-5xl mx-auto py-10 px-4">
  <div class="flex flex-col md:flex-row gap-10 items-start bg-white rounded-lg shadow p-6">
    <div class="w-full md:w-[400px] h-[400px] flex items-center justify-center bg-white rounded-lg shadow-sm border border-emerald-100">
      <img src="{{ product.image_url }}" alt="{{ product.name }}"
           class="max-w-full max-h-full object-contain" />
    </div>
    <div class="flex-1 flex flex-col justify-start h-[400px] pl-6">
      <div class="flex flex-col h-full relative">
        <div class="text-center w-full">
          <h2 class="text-3xl font-bold text-emerald-800 mb-4">{{ product.name }}</h2>
          <p class="text-gray-700 mb-4">{{ product.description }}</p>
          <p class="text-sm text-gray-600 mb-4"><strong>Vendido por:</strong> {{ product.seller }}</p>
        </div>
        <div class="absolute left-0 right-0 bottom-1/4 text-center">
          <p class="text-3xl font-semibold text-emerald-700 mb-4">R$ {{ "%.2f"|format(product.price) }}</p>
          <form action="/comprar/{{ product.id }}" method="post">
            <button type="submit" class="px-8 py-4 bg-emerald-600 text-white text-base font-medium rounded hover:bg-emerald-700 transition">
              Comprar Agora
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
